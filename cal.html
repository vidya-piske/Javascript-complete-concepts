<body>
    

    <script type="text/javascript">
       var age = 17;
       if(age >= 18){
        document.write("Yes u can vote");
       }
       else if(age == 17){
        document.write("<h1>Please wait for one more year</h1>");
       }
       else{
        document.write("You can't vote");
       }

       var cars=['Car1', 'Car2', 'Car3', 'Car4'];
       document.write(cars[0]);

       var cardd = new Array(10, 20, 30, 40);
       cardd=['car1', 'car2', 'car3', 'car4'];
       document.write(cardd[0]);
    
       ///Increment///
    //    for(var count=0; count<=10; count++){
    //     document.write(count + '<br/>');
    //    }
       ////Decrement/////
       for(var count = 10; count >= 1; count --){
        document.write(count + '<br/>');
       }
       var i=10;
       while(i>=0){
        document.write("cube", i + '<br/>');
        i--;
       }

       //for each is used to get the data from array and object from js//
       
    </script>
</body>
